{% extends 'meals/base.html'%}
{% load static %}
{% block content %}

<div class="container">
	<br>
	<div class="text-center">Search for your favourite Meals</div>
	<br>
	<form action="" method="get">
		<input type="text" name="name" placeholder="Search..." class="text-center">
		<button type="submit" class="btn-danger btn-sm">SEARCH MEAL</button>
	</form>
</div>
<br><br>
<div class="row">
	{% for meal in all_meals %}
	<div class="col-md-4 col-sm-6 col-lg-3">
		<div class="card">
			<img src="{{ meal.image_url }}" alt="Card image cap" class="card-img-top">
			<div class="card-body text-center">
				<p class="card-title">{{ meal.name }}</p>
				<hr>
				<p class="card-text">{{ meal.region }}</p>
				<a href="/meals/{{ meal.id }}">
					<input type="submit" type="button" value="Learn More" class="btn btn-danger btn-sm">
				</a>
			</div>
		</div>
		<br><br><br>
	</div>
	{% endfor %}
</div>
{% endblock %}
